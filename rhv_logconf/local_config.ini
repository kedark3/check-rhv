[loggers]
keys=root

[handlers]
keys=fileHandler, stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter
args=("rhv-checks-" + time.strftime("%Y-%m-%d") + ".log", "a")

[formatter_formatter]
format=[%(asctime)s %(filename)-17s %(levelname)-7s] %(message)s
